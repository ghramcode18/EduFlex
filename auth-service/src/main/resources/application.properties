spring.application.name=auth-service
server.port=8089
user.service.url= http://localhost:8081

# Enable Tomcat access logs
server.tomcat.accesslog.enabled=true

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db?createDatabaseIfNotExist=true
spring.datasource.username=test
spring.datasource.password=test


# JWT
jwt.secret=MjgwNGRkMDYzMGQ1MzAyZjAwMzYyYjE1MzgzNTc3ZDNhMmExMmFkZTYwZDgxYmFiYzZkZGJmMzZkNjZmZDA2Zg==
jwt.expiration-time=86400000

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.cloud.client.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka